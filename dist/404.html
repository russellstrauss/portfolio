<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 redirect for SPA
    // Stores the path in sessionStorage and redirects to the base URL
    // The Vue router will then handle the navigation
    
    // Get the base path (for project pages like /portfolio/)
    var pathSegmentsToKeep = 1; // Keep 1 segment for /portfolio/
    
    var l = window.location;
    
    // Store the full path (minus the base segments) for the router to use
    var pathAfterBase = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
    var fullPath = '/' + pathAfterBase + (l.search || '') + (l.hash || '');
    
    // Only store and redirect if there's actually a path to preserve
    if (pathAfterBase) {
      sessionStorage.setItem('githubPagesRedirect', fullPath);
    }
    
    // Redirect to the base URL
    var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                  '/' + l.pathname.split('/').slice(1, pathSegmentsToKeep + 1).join('/') + '/';
    
    l.replace(baseUrl);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
